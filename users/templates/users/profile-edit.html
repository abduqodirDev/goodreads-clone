{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Profile Update{% endblock %}

{% block content %}

<h3>Profile</h3>

<div class="row">
    <div class="col-4">

        <form enctype="multipart/form-data" method="post">{% csrf_token %}
            {{form|crispy}}

            <button class="btn btn-primary" type="submit">save changes</button>
        </form>

    </div>
</div>

{% endblock %}
